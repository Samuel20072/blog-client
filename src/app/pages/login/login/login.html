<!-- src/app/pages/login/login.component.html -->
<form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-4">
  <input
    type="email"
    [(ngModel)]="email"
    name="email"
    placeholder="Correo"
    required
    class="border p-2 w-full"
  />
  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    placeholder="Contraseña"
    required
    class="border p-2 w-full"
  />
  <button type="submit" class="bg-blue-600 text-white px-4 py-2">Iniciar sesión</button>

  <p *ngIf="errorMessage" class="text-red-600">{{ errorMessage }}</p>
</form>
